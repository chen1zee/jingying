<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>课程详情</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/second/sign.css">
</head>
<body>
	<!-- 导航 -->
	<nav>
		<div class="title clearfix">
			<div class="title-logo"></div>
			<ul class="pub-list clearfix">
				<li>
					<a href="###">
						IOS
					</a>
				</li>
				<li>
					<a href="###" class="pub-active">
						android
					</a>
				</li>
				<li>
					<a href="###">
						Unity3D
					</a>
				</li>
				<li>
					<a href="###">
						H5
					</a>
				</li>
				<li>
					<a href="###">
						有问必答
					</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- 中间部分 -->
	<div class="main">
		<!-- 登陆框 -->
		<div class="login-box">
			<!-- 标题 -->
			<div class="login-title clearfix">
				<a href="javascript:void(0)" class="loginBtn">登录</a>
				<a href="javascript:void(0)" class="registerBtn">注册</a>
			</div>
			<!-- 输入框 -->
			<div class="logincont">
				<form action="" method="post" name="login">
					<!-- 输入手机号 -->
					<div class="phone-box clearfix">
						<span></span>
						<input type="text" placeholder="请输入手机号" name="phone" id="phone">
					</div>
					<!-- 提示错误 -->
					<div class="error">
						<em></em>
						"手机号码格式不正确"	
					</div>
					<!-- 密码 -->
					<div class="password-box">
						<span></span>
						<input type="password" name="password" placeholder="请输入密码">
					</div>
					<!-- 提示错误 -->
					<div class="error">
						<em></em>
						"密码不能为空"
					</div>
					<!-- 验证码 -->
					<div class="code">
						<div class="code-left">
							<span></span>
							<input type="text" name="code" placeholder="验证码">
						</div>
						<div class="code-right">
							<img src="###" title="点击更换图片">
						</div>
					</div>
					<!-- 提示错误 -->
					<div class="error">
						<em></em>
						"请输入验证码"
					</div>
					<!-- 记住我 -->
					<div class="rememberMe">
						<p class="remember">
							<input type="checkbox" name="auto" checked="checked" class="checkbox">
							记住我
						</p>
						<p class="forget"> 
							<a href="javascript:void(0)">忘记密码？</a>
						</p>
					</div>
					<!-- 登录 -->
					<div class="button">
						<input type="submit" name="submit" class="submit" value="登录">
					</div>

				</form>
			</div>
		</div>

	</div>
</body>
</html>
